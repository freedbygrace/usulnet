services:
  # ==========================================================================
  # Application
  # ==========================================================================
  usulnet:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usulnet-app
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "7443:7443"
    volumes:
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Config file
      - ./config.yaml:/app/config/config.yaml:ro
      # Data persistence
      - usulnet_data:/app/data
      # Trivy vulnerability database cache
      - trivy_cache:/var/lib/usulnet/trivy
    # Host terminal: share host PID namespace (required for nsenter)
    pid: "host"
    cap_add:
      - SYS_PTRACE   # Required to attach to PID 1
      - SYS_ADMIN     # Required to enter host namespaces
    environment:
      - USULNET_MODE=standalone
      # sslmode=require: encrypts the connection without CA cert verification (dev only)
      - USULNET_DATABASE_URL=postgres://usulnet:usulnet_dev@postgres:5432/usulnet?sslmode=require
      - USULNET_REDIS_URL=rediss://redis:6379
      - USULNET_NATS_URL=nats://nats:4222
      # Host Terminal
      - HOST_TERMINAL_ENABLED=true
      - HOST_TERMINAL_USER=nobody_usulnet
      - HOST_TERMINAL_SHELL=/bin/bash
      # RDP Web Access (guacd service included)
      - GUACD_ENABLED=${GUACD_ENABLED:-true}
      - GUACD_HOST=guacd
      - GUACD_PORT=4822
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - usulnet-network

  # ==========================================================================
  # usulnet Agent (optional, enable with --profile agent)
  # ==========================================================================
  usulnet-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: usulnet-agent
    restart: unless-stopped
    profiles:
      - agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config.agent.yaml:/app/config/agent.yaml:ro
      - agent_data:/app/data
    environment:
      - USULNET_GATEWAY_URL=nats://nats:4222
      - USULNET_AGENT_TOKEN=${AGENT_TOKEN:-change-me}
    depends_on:
      nats:
        condition: service_started
    networks:
      - usulnet-network

  # ==========================================================================
  # Apache Guacamole Daemon â€” RDP Web Gateway
  # ==========================================================================
  guacd:
    image: guacamole/guacd:1.5.5
    container_name: usulnet-guacd
    restart: unless-stopped
    networks:
      - usulnet-network

  # ==========================================================================
  # Core Infrastructure
  # ==========================================================================

  postgres:
    image: postgres:16-alpine
    container_name: usulnet-postgres
    restart: unless-stopped
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        # Install openssl to generate a self-signed TLS cert (Alpine cache makes
        # subsequent starts fast). No external certs or init containers needed.
        apk add --no-cache openssl >/dev/null 2>&1

        mkdir -p /tmp/pg-certs
        openssl req -new -x509 -days 3650 -nodes \
          -newkey ec -pkeyopt ec_paramgen_curve:P-256 \
          -subj "/CN=postgres/O=usulnet-dev" \
          -keyout /tmp/pg-certs/server.key \
          -out /tmp/pg-certs/server.crt 2>/dev/null
        chown 70:70 /tmp/pg-certs/server.key /tmp/pg-certs/server.crt
        chmod 600 /tmp/pg-certs/server.key
        chmod 644 /tmp/pg-certs/server.crt

        exec docker-entrypoint.sh postgres \
          -c ssl=on \
          -c ssl_cert_file=/tmp/pg-certs/server.crt \
          -c ssl_key_file=/tmp/pg-certs/server.key
    environment:
      POSTGRES_USER: usulnet
      POSTGRES_PASSWORD: usulnet_dev
      POSTGRES_DB: usulnet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usulnet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - usulnet-network

  redis:
    image: redis:8-alpine
    container_name: usulnet-redis
    restart: unless-stopped
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        apk add --no-cache openssl >/dev/null 2>&1
        mkdir -p /tmp/redis-certs
        openssl req -new -x509 -days 3650 -nodes \
          -newkey ec -pkeyopt ec_paramgen_curve:P-256 \
          -subj "/CN=redis/O=usulnet" \
          -keyout /tmp/redis-certs/server.key \
          -out /tmp/redis-certs/server.crt 2>/dev/null
        chmod 600 /tmp/redis-certs/server.key
        chmod 644 /tmp/redis-certs/server.crt
        exec redis-server \
          --tls-port 6379 \
          --port 0 \
          --tls-cert-file /tmp/redis-certs/server.crt \
          --tls-key-file /tmp/redis-certs/server.key \
          --tls-auth-clients no \
          --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--tls", "--insecure", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - usulnet-network

  nats:
    image: nats:2.12-alpine
    container_name: usulnet-nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - usulnet-network

volumes:
  postgres_data:
  redis_data:
  nats_data:
  usulnet_data:
  trivy_cache:
  agent_data:

networks:
  usulnet-network:
    driver: bridge
