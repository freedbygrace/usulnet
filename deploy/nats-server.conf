# =============================================================================
# NATS Server Configuration — usulnet
# =============================================================================
#
# This config file is mounted into the NATS container because settings like
# max_payload are not available as CLI flags in nats-server 2.12+.
#

# JetStream — persistent messaging for agent communication
jetstream {
  store_dir: "/data"
}

# HTTP monitoring endpoint (used by healthcheck)
http_port: 8222

# Maximum message payload size (8 MB)
max_payload: 8388608
