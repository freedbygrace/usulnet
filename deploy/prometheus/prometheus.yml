# usulnet - Prometheus Scrape Configuration
# Add this to your Prometheus configuration or use as a standalone config.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: "usulnet"
    metrics_path: "/api/v1/metrics"
    scheme: "http"
    static_configs:
      - targets: ["usulnet:8080"]
        labels:
          service: "usulnet"
          environment: "production"

  - job_name: "usulnet-agent"
    metrics_path: "/metrics"
    scheme: "http"
    static_configs:
      - targets: ["usulnet-agent:9090"]
        labels:
          service: "usulnet-agent"
